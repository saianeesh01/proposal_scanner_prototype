<!DOCTYPE html>
<html>
<head>
    <title>Proposal History</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Proposals</h1>

    <input type="search" placeholder="Search proposals...">

    <table>
        <thead>
            <tr>
                <th>Proposal ID</th>
                <th>Client</th>
                <th>Date</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                <td>#{{ loop.index }}</td>
                <td>{{ row['Client'] or "Unknown" }}</td>
                <td>{{ row['Timestamp'] }}</td>
                <td>
                    <span class="status {{ row['Label'] | lower }}">{{ row['Label'] }}</span>
                </td>
                <td><a href="#">View</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/">‚Üê Back to Scanner</a>
</body>
</html>
